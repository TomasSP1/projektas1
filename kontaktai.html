      <form id="form">
        <div class="row mx-2">
            <div class="col-12 col-sm-6">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Jusu pastas</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">Mes niekada neatskleisime jusu pasto.</div>
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputName" class="form-label">Jusu vardas</label>
                    <input type="text" class="form-control" id="exampleInputName">
                  </div>
                  <select class="form-select my-4" aria-label="Default select example">
                    <option selected>Pasirinkite miesta</option>
                    <option value="1">Kaunas</option>
                    <option value="2">Vilnius</option>
                    <option value="3">Klaipeda</option>
                    <option value="4">Siauliai</option>
                    <option value="5">Panevezys</option>
                    <option value="6">Kita</option>
                  </select>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">Noriu gauti naujienas</label>
                  </div>
                  <div class="mb-3 my-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Uzduokite klausima</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Sutinku</label>
                  </div>
                  <button type="submit" class="btn btn-success">Siusti</button>
            </div>
            <div class="col-6 d-flex align-items-center">
                <img src="./images/pexels-thisisengineering-3861958.jpg" class="rounded mx-auto d-none d-sm-block " style="height: 200px;" alt="Image1">
            </div>
